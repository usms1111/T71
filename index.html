<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение номенклатуры топографической карты</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { padding: 10px; margin-top: 10px; width: calc(100% - 22px); box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; font-weight: bold; background-color: #3FE0D0;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Определение номенклатуры топографической карты</h1>
        <input type="text" id="shirota" placeholder="Введите широту (Г, М, С)">
        <input type="text" id="dolgota" placeholder="Введите долготу (Г, М, С)">
        <button onclick="getMapSheet()">Определить номенклатуру</button>
        <div id="result"></div>
    </div>
    <script>
        function getMapSheet() {

            const sh = document.getElementById('shirota').value;
            const dg = document.getElementById('dolgota').value;
            const [shg, shm, shs] = sh.split(',').map(parseFloat);
            const [dgg, dgm, dgs] = dg.split(',').map(parseFloat);

            // Простая логика для генерации номенклатуры
            const shirota = (shg * 3600 + shm * 60 + shs);
            const dolgota = (dgg * 3600 + dgm * 60 + dgs);
            const ub = (Math.floor(shirota / 14400) + 1);
            var ryad = (Math.floor(dolgota / 21600) + 1);
            const bukva = String.fromCodePoint(64 + ub);
            if (ryad <= 30){
                const ryad = (ryad + 30);
            }
            else if (ryad > 30){
                const ryad = (ryad - 30);
            }
            if (ub >= 16 && ub < 20){
                if (ryad % 2 == 1){
                    const ryad1 = ryad + 1;
                    const result = `${bukva}-${ryad},${ryad1}`;
                    const result = `${bukva}-${ryad}`;
                    document.getElementById('result').innerText = result;

                }
                else if (ryad % 2 == 0){
                    const ryad1 = ryad - 1;
                    const result = `${bukva}-${ryad1},${ryad}`;
                    const result = `${bukva}-${ryad}`;
                    document.getElementById('result').innerText = result;                    
                }
            }
            else if (ub >= 20 && ub <= 22){
                if (ryad % 4 == 1){
                    const ryad1 = ryad + 1;
                    const ryad2 = ryad + 2;
                    const ryad3 = ryad + 3;
                    const result = `${bukva}-${ryad},${ryad1},${ryad2},${ryad3}`;
                    const result = `${bukva}-${ryad}`;
                    document.getElementById('result').innerText = result;
                }
                else if (ryad % 4 == 2){
                    const ryad1 = ryad - 1;
                    const ryad2 = ryad + 1;
                    const ryad3 = ryad + 2;
                    const result = `${bukva}-${ryad1},${ryad},${ryad2},${ryad3}`;
                    const result = `${bukva}-${ryad}`;
                    document.getElementById('result').innerText = result;
                }
                else if (ryad % 4 == 3){
                    const ryad1 = ryad - 2;
                    const ryad2 = ryad - 1;
                    const ryad3 = ryad + 1;
                    const result = `${bukva}-${ryad1},${ryad2},${ryad},${ryad3}`;
                    const result = `${bukva}-${ryad}`;
                    document.getElementById('result').innerText = result;
                }
                else if (ryad % 4 == 0){
                    const ryad1 = ryad - 3;
                    const ryad2 = ryad - 2;
                    const ryad3 = ryad - 1;
                    const result = `${bukva}-${ryad1},${ryad2},${ryad3},${ryad}`;
                    const result = `${bukva}-${ryad}`;
                    document.getElementById('result').innerText = result;
                }
            }
        }
    </script>
</body>
</html>
